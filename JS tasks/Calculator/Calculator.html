<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark-subtle">
    <div class="container d-flex p-2 align-items-center justify-content-center">
        <div class="calculator bg-secondary">
            <form>
                <div class="display flex justify-content-end">

                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="allClr()" class="text-danger">
                    <input type="button" value="DE" onclick="del()" class="text-danger">
                    <input type="button" value="." onclick="dis('.')" class="text-info">
                    <input type="button" value="*" onclick="dis('*')" class="text-info">
                </div>
                <div>
                    <input type="button" value="7" onclick="dis('7')">
                    <input type="button" value="8" onclick="dis('8')">
                    <input type="button" value="9" onclick="dis('9')">
                    <input type="button" value="/" onclick="dis('/')" class="text-info">
                </div>
                <div>
                    <input type="button" value="4" onclick="dis('4')">
                    <input type="button" value="5" onclick="dis('5')">
                    <input type="button" value="6" onclick="dis('6')">
                    <input type="button" value="-" onclick="dis('-')" class="text-info">
                </div>
                <div>
                    <input type="button" value="3" onclick="dis('3')">
                    <input type="button" value="2" onclick="dis('2')">
                    <input type="button" value="1" onclick="dis('1')">
                    <input type="button" value="+" onclick="dis('+')" class="text-info">
                </div>
                <div>
                    <input type="button" value="00" onclick="dis('00')">
                    <input type="button" value="0" onclick="dis('0')">
                    <input type="button" value="=" class="equal bg-primary" onclick="solve()">

                </div>
            </form>
        </div>

    </div>
    <script src="./script.js"></script>

</body>

</html>
